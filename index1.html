<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="p-map">
      <div class="container">
        <div class="p-map__title"><span>география</span> объектов</div>
        <div class="p-map__subtitle">
          Объекты, на которых мы работаем, охватывает большую часть территории
          Дальнего Востока!
        </div>
      </div>
      <div class="p-map__item">
        <div class="p-map__iframe" id="p-map__iframe"></div>
        <div class="p-map__show">
          <svg width="14" height="9" viewBox="0 0 14 9" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M14 7L7 7.10124e-08L0 7L1.11441 8.11441L7 2.22882L12.8856 8.11441L14 7Z" fill="white" />
          </svg>
        </div>
        <div class="p-map__line"></div>
        <div
          class="p-map__item-content"
          data-simplebar
          data-simplebar-auto-hide="false"
        >
          <div class="p-map__groups active">
          </div>
          <div class="p-map__places">
            <div class="p-map__back">
              <div class="p-map__back-svg">
                <svg
                  width="19"
                  height="19"
                  viewBox="0 0 19 19"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M10 18.8801L1.11682 9.99695L10 1.11377L11.4142 2.52798L3.94525 9.99695L11.4142 17.4659L10 18.8801Z"
                    fill="#4564FF"
                  />
                </svg>
              </div>
              <div class="p-map__back-title">Назад</div>
            </div>
            <div class="p-map__places-title"></div>
            <div class="p-map__places-items">
              
            </div>
          </div>
          <div class="p-map__object">
            <div class="p-map__back">
              <div class="p-map__back-svg">
                <svg
                  width="19"
                  height="19"
                  viewBox="0 0 19 19"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M10 18.8801L1.11682 9.99695L10 1.11377L11.4142 2.52798L3.94525 9.99695L11.4142 17.4659L10 18.8801Z"
                    fill="#4564FF"
                  />
                </svg>
              </div>
              <div class="p-map__back-title">Назад</div>
            </div>
            <div class="p-map__object-title"></div>
            <div class="p-map__object-subtitle"></div>
            <div class="p-map__object-text"></div>
          </div>
        </div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;coordorder=latlong&amp;apikey=56e51268-06d5-4755-bd58-72dee634fe85"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
